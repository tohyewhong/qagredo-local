#
# Optional overlay to bind-mount local code into the runner container.
#
# Use this when you want to update code on an offline server WITHOUT rebuilding images:
#
#   docker compose -f docker-compose.offline.yml -f docker-compose.offline.mount-code.yml run --rm qagredo
#
services:
  qagredo:
    volumes:
      - ./run_qa_pipeline.py:/workspace/run_qa_pipeline.py:ro
      - ./utils:/workspace/utils:ro
      # Optional: mount these too if you edit them offline
      # - ./scripts:/workspace/scripts:ro
      # - ./config:/workspace/config:ro
